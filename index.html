<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Talk</title>
    <link rel="icon" href="assets/icon.png" sizes="32x32">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>     
    <link rel="stylesheet" href="login.css"/> 
</head>
<body>
    <div class="login-container">
        <h1>CaTalk</h1>
        <form class="login-form" action="home.html" method="get">
            <input type="text" placeholder="Nomor telepon, nama pengguna, atau email" class="input-field" required>
            <div class="password-container">
                <input type="password" placeholder="Kata Sandi" class="input-field" required>
                <span class="toggle-password">Tampilkan</span>
            </div>
            <button type="submit" class="login-button">Masuk</button>
            <div class="or-divider">
                <hr><span>ATAU</span></hr>
            </div>            
            <a href="#" class="forgot-password">Lupa kata sandi?</a>
        </form>
        <div class="signup-container">
            <p>Tidak punya akun? <a href="#">Buat akun</a></p>
        </div>
        <script src="login.js"></script>
    </div>
</body>
</html>
