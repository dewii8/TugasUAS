<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaTalk</title>
    <link rel="icon" href="assets/icon.png" sizes="32x32">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>     
    <link rel="stylesheet" href="store.css"/> 
</head>
<body>
    <header>
        <div class="header-left">
            <a href="home.html"><img src="assets/icon.png" alt="CaTalk Logo" class="logo"></a>
            <h1>CaTalk</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Cari barang di sini">
            <button>Cari</button>
        </div>
        <div class="profile">
            <img src="assets/profil.jpeg" alt="Profile">
        </div>
    </header>

    <div class="slider-container">
        <div class="category">
            <div class="cat">
                <img src="store/dry food.jpeg" alt="choice"></a>
                <h2>Dry Food</h2>
            </div>
            <div class="cat">
                <img src="store/wet food.jpeg" alt="choice"></a>
                <h2>Wet Food</h2>
            </div>
            <div class="cat">
                <img src="store/vit.jpeg" alt="choice"></a>
                <h2>Vitamin</h2>
            </div>
            <div class="cat">
                <img src="store/pasir.jpeg" alt="choice"></a>
                <h2>Pasir</h2>
            </div>
            <div class="cat">
                <img src="store/toy.jpeg" alt="choice"></a>
                <h2>Toys</h2>
            </div>
            <div class="cat">
                <img src="store/baju.jpeg" alt="choice"></a>
                <h2>Pakaian</h2>
            </div>
            <div class="cat">
                <img src="store/shampo.jpeg" alt="choice"></a>
                <h2>Shampo</h2>
            </div>
        </div>
    </div>

    <section class="products">
        <h2>Produk Terlaris</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="store/whiskas.jpeg" alt="Product 1">
                <p>Whiskas Junior Tuna</p>
                <span class="price">Rp25.000</span>
            </div>
            <div class="product-card">
                <img src="store/pakan.jpeg" alt="Product 2">
                <p>LifeCat Dry Food 1KG</p>
                <span class="price">Rp27.000</span>
            </div>
            <div class="product-card">
                <img src="store/vitamin.webp" alt="Product 3">
                <p>Catfortan Vitamin Kucing</p>
                <span class="price">Rp594.000</span>
            </div>
            <div class="product-card">
                <img src="store/cavea.webp" alt="Product 3">
                <p>Cavea Aroma Lemon 8KG</p>
                <span class="price">Rp59.900</span>
            </div>
            <div class="product-card">
                <img src="store/rumah kucing.webp" alt="Product 3">
                <p>Tenda Kucing</p>
                <span class="price">Rp236.200</span>
            </div>
        </div>
    </section>
</body>
</html>
